<div class="layout-row layout-wrap banners-row banners-top">
  <div class="banner flex-{{banner.width}}" *ngFor="let banner of banners.row">
    <img [src]="banner.img" alt="">
  </div>
</div>
<div class="layout-row banners-row">
  <div class="big banner flex-{{banners.column.big[0].width}}">
      <img [src]="banners.column.big[0].img" alt="">
  </div>
  <div class="big flex-33 layout-row layout-wrap">
    <div class="banner flex-{{banner.width}}" *ngFor="let banner of banners.column.small">
      <img [src]="banner.img" alt="">
    </div>
  </div>

</div>
